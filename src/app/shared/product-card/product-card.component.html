<div class="t-card"
     (mouseenter)="startHover()"
     (mousemove)="onMouseMove($event)"
     (mouseleave)="stopHover()">

  <!-- FAVORITE BUTTON -->
  <button class="fav" (click)="toggleFavorite($event)">
    <i [class.active]="product.isFavorite">â¤</i>
  </button>

  <!-- BADGE -->
  <img *ngIf="product.badge" class="badge" [src]="product.badge" />

  <!-- IMAGE WRAPPER -->
  <div class="image-wrap">

    <!-- Images -->
    <img
      *ngFor="let img of safeImages; let i = index"
      [src]="img"
      class="main-img"
      [class.active]="i === hoverIndex"
    />

  </div>

  <!-- DOTS -->
  <div class="dots" *ngIf="safeImages.length > 1">
    <span
      *ngFor="let img of safeImages; let i = index"
      [class.active]="i === hoverIndex"
      (mouseenter)="hoverDot(i)">
    </span>
  </div>

  <div class="title">{{ product.name }}</div>
